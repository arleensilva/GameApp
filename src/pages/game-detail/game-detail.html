<ion-header>

    <ion-navbar>
      <ion-title>{{game.title}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <img [src]="game.front_box_art" />
    <ion-card-content>
      <p>
        {{(isArray(game.categories.category)) ? game.categories.category.join(' - ') : game.categories.category}}
      </p>
    </ion-card-content>
  
  
    <ion-list>
        <ion-item no padding>
          <ion-icon name="contacts" item-start></ion-icon>
            Jogadores: {{numberPlayers}}
        </ion-item>
  
        <ion-item no padding>
            <ion-icon name="calendar" item-start></ion-icon>
            Lan√ßamento: {{game.release_date | date: 'dd/MM/yy'}}
          </ion-item>
  
        <ion-item no padding>
            <ion-icon name="cash" item-start></ion-icon>
            Valor: ${{game.eshop_price}}
        </ion-item>
  
        <ion-item no padding>
            <ion-icon name="game-controller-a" item-start></ion-icon>
            Console: {{game.system}}
        </ion-item>
      </ion-list>
  
  </ion-content>
