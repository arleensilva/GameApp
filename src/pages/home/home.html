<ion-header>
  <ion-navbar>
    <ion-title>
      PERFIL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      {{user.name}}
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      {{user.email}}
    </ion-item>
    <ion-item>
      <ion-icon name="game-controller-a" item-start></ion-icon>
      {{user.games?.length}} jogos na biblioteca
    </ion-item>
    <ion-item>
      <ion-icon name="code-working" item-start></ion-icon>
      <ion-input [(ngModel)]="user.fc" placeholder="Friend Code" (focusout)="updateFriendCode($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="text" item-start></ion-icon>
      <ion-input [(ngModel)]="user.nick" placeholder="Nickname" (focusout)="updateNickname($event)" ng-touc></ion-input>
    </ion-item>
  </ion-list>
<br/>
  <ion-list>
      <ion-list-header>
        <ion-icon name="contacts" item-start></ion-icon>
        Wishlist
      </ion-list-header>
      <ion-item *ngFor="let game of user.wishlist" (click)="openGameDetail(game)">
        {{game.title}}
      </ion-item>
    </ion-list>

</ion-content>
